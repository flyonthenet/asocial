<!doctype html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=320, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	<title>Asocial</title>

	<link rel="stylesheet" href="css/jquery.mobile.css" />
	<link rel="stylesheet" href="themes/asocial.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.mobile.js"></script>
	<script type="text/javascript" src="js/jquery.url.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>

<body>
		
<div id="login" data-role="page" data-theme="a">
<div data-role="header" data-position="fixed" data-theme="c">
<a href="index.html" data-rel="back" data-role="button" data-icon="arrow-l" data-iconpos="notext" data-inline="true">Back</a>
<h1 id="page_title">Accedi o registrati</h1>
<a class="ui-btn-right" href="index.html" data-role="button" data-icon="home" data-iconpos="notext">Home</a>
</div>

<div data-role="content">

<p><label for="username">E-mail:</label>
<input type="text" name="username" data-theme="b" id="username" value="" autocomplete="off">
<span id="username_error" class="alert"></span></p>

<p><label for="password">Password:</label>
<input type="password" name="password" data-theme="b" id="password" value="" autocomplete="off">
<span id="password_error" class="alert"></span></p>

<p id="login_confirm"><label for="conferma_password">Conferma password:</label>
<input type="password" name="conferma_password" data-theme="b" id="conferma_password" value="" autocomplete="off">
<span id="conferma_password_error" class="alert"></span>
</p>
&nbsp;
<p><input id="login_submit" type="button" data-icon="check" data-inline="true" value="Accedi" />
<input id="login_register" type="button" data-icon="edit" data-inline="true" value="Registrati" /></p>

</div>
</div>

	<script type="text/javascript" src="phonegap.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript">
		app.initialize();
	</script>
</body>
</html>
